<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="login flex justify-center items-center h-screen">
        <div
          class="
            form-container
            flex flex-col
            w-full
            max-w-sm
            h-screen
            py-3
            px-4
            sm:h-auto
          "
        >
          <figure class="logo w-36 m-auto mb-20 sm:hidden">
            <img
              src="../assets/images/logo_yard_sale.svg"
              alt="Logo de la marca"
            />
          </figure>
          <form action="/" class="form flex flex-col w-full">
            <label for="email" class="label text-sm font-bold mb-1">
              Email address
            </label>
            <input
              type="email"
              id="email"
              placeholder="xXGokuElmJorXx@hotmail.com"
              class="
                input
                h-9
                px-3
                pt-2
                bg-gray-200
                rounded-lg
                border-0
                outline-none
                text-sm
                input-password
              "
            />
            <label for="password" class="label text-sm font-bold mb-1">
              Password
            </label>
            <input
              type="password"
              id="password"
              placeholder="*********"
              class="
                input
                h-9
                px-3
                pt-2
                bg-gray-200
                rounded-lg
                border-0
                outline-none
                input-password
              "
            />
            <input
              type="submit"
              value="Log in"
              class="
                btn-primary
                mt-10
                h-16
                rounded-lg
                bg-color-green
                text-lg
                font-bold
                text-color-white
                login-btn
              "
            />
          </form>
          <a
            href="#"
            class="password-forgot mt-6 text-center text-sm text-color-green"
            >Forgot my password</a
          >
          <button
            class="
              btn-secondary
              h-16
              rounded-lg
              border-2 border-color-green
              bg-none
              text-lg
              font-bold
              text-color-green
              signUp-btn
              mt-auto
              sm:mt-10
            "
          >
            Sign up
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
